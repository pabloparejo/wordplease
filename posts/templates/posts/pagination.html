{% if  is_paginated %}
<ul class="pager">
    {% if page_obj.has_previous %}
        <li class="previous">
            <a href="?page={{ page_obj.previous_page_number }}">← Previous {{button_title}}</a>
        </li>
    {% endif %}
    {% if page_obj.has_next %}
        <li class="next">
            <a href="?page={{ page_obj.next_page_number }}">Older {{button_title}} →</a>
        </li>
    {% endif %}
</ul>
{% endif %}
